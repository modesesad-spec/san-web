<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNY-Y AI Portal - Login</title>
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="cyber-card">
            <div class="scan-line"></div>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>ᖫ⦉RNY-Y AI PORTAL⦊ᖭ</h1>
                <p class="subtitle">Secure AI Access Interface</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user-secret"></i> USERNAME</label>
                    <input type="text" id="username" placeholder="Enter your ID" required autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-key"></i> PASSWORD</label>
                    <input type="password" id="password" placeholder="••••••••••" required>
                    <button type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox" id="remember"> Remember session
                    </label>
                    <a href="#" id="forgotBtn">Forgot access?</a>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-terminal"></i> ACCESS AI DASHBOARD
                </button>

                <div class="terminal">
                    <div class="terminal-header">
                        <i class="fas fa-code"></i> SYSTEM LOG
                    </div>
                    <div class="terminal-body" id="loginTerminal">
                        > System ready for authentication...
                    </div>
                </div>
            </form>

            <div class="footer">
                <p><i class="fas fa-shield-alt"></i> Encrypted Connection | v2.5.1</p>
            </div>
        </div>
    </div>

    <script src="script-login.js"></script>
</body>
</html>
